<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">

    <h1>This is the BMI Calculator Project</h1>
  <form action="" id="bmi-form">
    <div class="height_cm">
     <label for="height">Enter Hieght in CM: </label>
     <input type="text" id="height" name="height" placeholder="Enter the value of hieght">
     </div>
     <div class="weight_kg">
     <label for="weight">Enter Weight in KG: </label>
     <input type="text" id="weight" name="weight" placeholder="Enter the value of weight">
     </div>
     <button id="button">Calculate BMI</button>
  </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
